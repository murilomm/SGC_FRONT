<h2 mat-dialog-title>{{ title }}</h2>


<mat-dialog-content [formGroup]="form">

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <span>Usuários disponíveis</span>
                <mat-selection-list #usuariosDisponiveis>
                    <mat-list-option *ngFor="let usuario of service.listaUsuariosDisponiveis" [value]="usuario">
                        {{ usuario.nome }}
                    </mat-list-option>
                </mat-selection-list>                
            </div>
            <div class="col-md-2 text-center">
                <button class="mdc-icon-button material-icons" (click)="adicionaSelecionados(usuariosDisponiveis.selectedOptions.selected)">arrow_forward</button>
                <br>
                <button class="mdc-icon-button material-icons" (click)="removeSelecionados(usuariosSelecionados.selectedOptions.selected)">arrow_back</button>
            </div>
            <div class="col-md-5">
                    <span>Usuários selecionados</span>
                <mat-selection-list #usuariosSelecionados>
                    <mat-list-option *ngFor="let usuario of service.listaUsuariosSelecionados" [value]="usuario">
                        {{ usuario.nome }}
                    </mat-list-option>
                </mat-selection-list>
            </div>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions class="text-center">
    <div class="col-12 col-sm-6 col-lg-12">
        <button class="btn btn-primary"
                (click)="salvarAlteracoes()">
            Salvar
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-secondary"
                (click)="fechar()">
            Fechar
        </button>
    </div> 
</mat-dialog-actions>
