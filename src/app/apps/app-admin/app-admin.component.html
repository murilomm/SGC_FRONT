<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" required>
        </div>
        <div class="form-group  col-md-6">
            <label>Tipo</label>
            <input name="tipo" #tipo="ngModel" [(ngModel)]="service.formData.tipo" class="form-control" required>
        </div>        
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Descrição</label>
            <textarea rows="3" cols="20" name="descricao" #descricao="ngModel" [(ngModel)]="service.formData.descricao" class="form-control">
            </textarea>
        </div>              
    </div>  

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Salvar</button>
    </div>
</form>
