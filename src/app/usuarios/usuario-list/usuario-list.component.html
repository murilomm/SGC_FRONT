<table class="table table-hover">
    <tr *ngFor="let usuario of service.list">
        <td (click)="populateForm(usuario)">{{usuario.nome}}</td>
        <td (click)="populateForm(usuario)">{{usuario.sobrenome}}</td>
        <td (click)="populateForm(usuario)">{{usuario.idade}}</td>

    </tr>
</table>
