<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control" required>
        </div>
        <div class="form-group  col-md-6">
            <label>Sobrenome</label>
            <input name="sobrenome" #sobrenome="ngModel" [(ngModel)]="service.formData.sobrenome" class="form-control" required>
        </div>        
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Idade</label>
            <input type="number" min="0" max="100" step="1" name="idade" #idade="ngModel" [(ngModel)]="service.formData.idade" class="form-control">
        </div>
        <div class="form-group  col-md-4">
            <label>Tipo documento</label>
            <input name="tipoDocumento" #tipoDocumento="ngModel" [(ngModel)]="service.formData.tipoDocumento" class="form-control">
        </div>
        <div class="form-group  col-md-4">
            <label>Documento</label>
            <input name="documento" #documento="ngModel" [(ngModel)]="service.formData.documento" class="form-control">
        </div>        
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Filiação</label>
            <input name="filiacao" #filiacao="ngModel" [(ngModel)]="service.formData.filiacao" class="form-control">
        </div>
        <div class="form-group  col-md-4">
            <label>Gênero</label>
            <input name="genero" #genero="ngModel" [(ngModel)]="service.formData.genero" class="form-control">
        </div>
        <div class="form-group  col-md-4">
            <label>Administrador</label>
            <input type="checkbox" name="administrador" #administrador="ngModel" [(ngModel)]="service.formData.administrador" class="form-control">
        </div>        
    </div>    

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Salvar</button>
    </div>
</form>
